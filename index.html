<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeDogeAI Presale</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #FFD700;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      border: 2px solid #00FF66;
      border-radius: 16px;
      box-shadow: 0 0 10px 3px #00FF66;
      padding: 25px;
    }
    button {
      background: #25D366;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 16px;
    }
    .wallet-info {
      margin-top: 15px;
      font-family: monospace;
      border: 1px solid #FFD700;
      border-radius: 8px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FreeDogeAI Presale</h1>
    <p>1 BNB = 120,000,000,000 FDAI</p>
    <button id="connectWalletBtn">ðŸ”— Connect with MetaMask</button>

    <div id="walletInfo" style="display:none">
      <div class="wallet-info">
        <p><strong>Address:</strong> <span id="walletAddress"></span></p>
        <p><strong>BNB Balance:</strong> <span id="bnbBalance"></span></p>
      </div>
    </div>

    <input type="number" id="bnbAmount" placeholder="Enter BNB" step="0.01" />
    <div><strong>You will receive:</strong> <span id="fdaiAmount">0</span> FDAI</div>
    <button id="buyBtn" disabled>ðŸš€ Buy FDAI Tokens</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
