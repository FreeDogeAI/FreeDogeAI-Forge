<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REAL TOKEN PRESALE</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a202c;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #2d3748;
      border-radius: 15px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    h1 {
      color: #f6851b;
      text-align: center;
      margin-top: 0;
    }
    button {
      background: #f6851b;
      color: white;
      border: none;
      padding: 15px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 0;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #e2761b;
    }
    button:disabled {
      background: #4a5568;
      cursor: not-allowed;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #4a5568;
      background: #1a202c;
      color: white;
      font-size: 16px;
      box-sizing: border-box;
    }
    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      background: #2d3748;
      text-align: center;
    }
    .connected {
      color: #48bb78;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>REAL TOKEN PRESALE</h1>
    
    <div id="walletSection">
      <button id="connectButton">CONNECT METAMASK</button>
      <div id="walletStatus" class="status">Not connected</div>
    </div>

    <div id="presaleSection" style="display: none;">
      <input type="number" id="bnbAmount" placeholder="Enter BNB amount" min="0.01" step="0.01">
      <button id="buyButton">BUY TOKENS</button>
      <div id="transactionStatus" class="status">Enter BNB amount</div>
    </div>
  </div>

  <script>
    // CONFIG (KENDİ BİLGİLERİNİZİ GİRİN)
    const PRESALE_WALLET = "0xd924e01c7d319c5B23708Cd622bD1143CD4Fb360"; // BNB'lerin gideceği cüzdan
    const TOKEN_CONTRACT = "0x8161698A74F2ea0035B9912ED60140893Ac0f39C"; // Token kontrat adresi
    const CHAIN_ID = 56; // 56 = BSC Mainnet, 97 = Testnet

    // DOM Elements
    const connectButton = document.getElementById('connectButton');
    const buyButton = document.getElementById('buyButton');
    const walletStatus = document.getElementById('walletStatus');
    const transactionStatus = document.getElementById('transactionStatus');
    const bnbAmountInput = document.getElementById('bnbAmount');
    const presaleSection = document.getElementById('presaleSection');

    let web3;
    let accounts = [];

    // Initialize
    window.addEventListener('load', async () => {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        
        try {
          // Check if already connected
          accounts = await web3.eth.getAccounts();
          if (accounts.length > 0) {
            updateUI();
          }
          
          // Listen for account changes
          window.ethereum.on('accountsChanged', (newAccounts) => {
            accounts = newAccounts;
            updateUI();
          });
          
          // Listen for chain changes
          window.ethereum.on('chainChanged', () => {
            window.location.reload();
          });
          
        } catch (error) {
          console.error(error);
        }
      } else {
        walletStatus.textContent = "MetaMask not installed!";
        connectButton.disabled = true;
      }
    });

    // Connect MetaMask
    connectButton.addEventListener('click', async () => {
      try {
        accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        
        // Check network
        const chainId = await web3.eth.getChainId();
        if (chainId != CHAIN_ID) {
          await switchNetwork();
        }
        
        updateUI();
        
      } catch (error) {
        walletStatus.textContent = "Connection failed!";
        console.error(error);
      }
    });

    // Buy Tokens
    buyButton.addEventListener('click', async () => {
      const bnbAmount = bnbAmountInput.value;
      if (!bnbAmount || isNaN(bnbAmount) || parseFloat(bnbAmount) <= 0) {
        transactionStatus.textContent = "Invalid BNB amount!";
        return;
      }

      try {
        buyButton.disabled = true;
        transactionStatus.textContent = "Confirm transaction in MetaMask...";
        
        const amountWei = web3.utils.toWei(bnbAmount, 'ether');
        
        const tx = await web3.eth.sendTransaction({
          from: accounts[0],
          to: PRESALE_WALLET,
          value: amountWei
        });
        
        transactionStatus.innerHTML = `
          <span class="connected">SUCCESS!</span><br>
          TX Hash: ${tx.transactionHash}
        `;
        
      } catch (error) {
        transactionStatus.textContent = "Transaction failed!";
        console.error(error);
      } finally {
        buyButton.disabled = false;
      }
    });

    // Switch Network
    async function switchNetwork() {
      try {
        await window.ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: `0x${CHAIN_ID.toString(16)}` }],
        });
      } catch (switchError) {
        if (switchError.code === 4902) {
          try {
            await window.ethereum.request({
              method: 'wallet_addEthereumChain',
              params: [{
                chainId: `0x${CHAIN_ID.toString(16)}`,
                chainName: 'Binance Smart Chain',
                nativeCurrency: {
                  name: 'BNB',
                  symbol: 'BNB',
                  decimals: 18
                },
                rpcUrls: ['https://bsc-dataseed.binance.org/'],
                blockExplorerUrls: ['https://bscscan.com']
              }]
            });
          } catch (addError) {
            throw new Error("Failed to add BSC network");
          }
        }
        throw new Error("Failed to switch to BSC");
      }
    }

    // Update UI
    function updateUI() {
      if (accounts.length > 0) {
        walletStatus.innerHTML = `<span class="connected">Connected: ${accounts[0].substring(0, 6)}...${accounts[0].substring(38)}</span>`;
        connectButton.style.display = 'none';
        presaleSection.style.display = 'block';
      } else {
        walletStatus.textContent = "Not connected";
        connectButton.style.display = 'block';
        presaleSection.style.display = 'none';
      }
    }
  </script>
</body>
</html>
