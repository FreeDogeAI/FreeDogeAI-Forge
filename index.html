<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOGECOIN KILLER PRESALE</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #1a202c;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #2d3748;
      border-radius: 15px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      border: 1px solid #f6851b;
    }
    h1 {
      color: #f6851b;
      text-align: center;
      margin-top: 0;
      font-size: 28px;
    }
    .token-info {
      background: rgba(246, 133, 27, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      text-align: center;
    }
    button {
      background: #f6851b;
      color: white;
      border: none;
      padding: 15px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 0;
      font-weight: bold;
      transition: all 0.3s;
    }
    button:hover {
      background: #e2761b;
      transform: translateY(-2px);
    }
    button:disabled {
      background: #4a5568;
      cursor: not-allowed;
      transform: none;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #4a5568;
      background: #1a202c;
      color: white;
      font-size: 16px;
      box-sizing: border-box;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: rgba(0,0,0,0.2);
      text-align: center;
    }
    .connected {
      color: #48bb78;
      font-weight: bold;
    }
    .progress-bar {
      height: 10px;
      background: #4a5568;
      border-radius: 5px;
      margin: 20px 0;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background: #f6851b;
      width: 65%;
    }
    .token-stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ DOGECOIN KILLER PRESALE</h1>
    
    <div class="token-info">
      <div class="token-stats">
        <span>Token: DCK</span>
        <span>Price: 1 BNB = 10,000 DCK</span>
      </div>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <div class="token-stats">
        <span>Raised: 65 BNB</span>
        <span>Hardcap: 100 BNB</span>
      </div>
    </div>

    <div id="walletSection">
      <button id="connectButton">CONNECT METAMASK</button>
      <div id="walletStatus" class="status">Status: Not connected</div>
    </div>

    <div id="presaleSection" style="display: none;">
      <input type="number" id="bnbAmount" placeholder="Enter BNB amount (e.g. 0.1)" min="0.01" step="0.01">
      <div class="token-info">
        You will receive: <span id="tokenAmount">0</span> DCK
      </div>
      <button id="buyButton">BUY DCK TOKENS</button>
      <div id="transactionStatus" class="status">Enter amount to continue</div>
    </div>

    <div class="token-info" style="margin-top: 30px; font-size: 14px;">
      <strong>Contract Address:</strong> 0x8161698A74F2ea0035B9912ED60140893Ac0f39C<br>
      <strong>Network:</strong> Binance Smart Chain (BSC)
    </div>
  </div>

  <script>
    // REAL CONFIG (CHANGE THESE)
    const PRESALE_WALLET = "0xd924e01c7d319c5B23708Cd622bD1143CD4Fb360"; // Your BSC wallet
    const TOKEN_CONTRACT = "0x8161698A74F2ea0035B9912ED60140893Ac0f39C"; // Your token contract
    const CHAIN_ID = 56; // 56 = BSC Mainnet
    const TOKEN_RATE = 10000; // 1 BNB = 10,000 tokens

    // DOM Elements
    const connectButton = document.getElementById('connectButton');
    const buyButton = document.getElementById('buyButton');
    const walletStatus = document.getElementById('walletStatus');
    const transactionStatus = document.getElementById('transactionStatus');
    const bnbAmountInput = document.getElementById('bnbAmount');
    const tokenAmountSpan = document.getElementById('tokenAmount');
    const presaleSection = document.getElementById('presaleSection');

    let web3;
    let accounts = [];

    // Initialize
    window.addEventListener('load', async () => {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        
        try {
          // Check if already connected
          accounts = await web3.eth.getAccounts();
          if (accounts.length > 0) {
            updateUI();
          }
          
          // Event listeners
          window.ethereum.on('accountsChanged', (newAccounts) => {
            accounts = newAccounts;
            updateUI();
          });
          
          window.ethereum.on('chainChanged', () => {
            window.location.reload();
          });
          
          // Calculate tokens when amount changes
          bnbAmountInput.addEventListener('input', calculateTokens);
          
        } catch (error) {
          console.error(error);
        }
      } else {
        walletStatus.textContent = "Status: MetaMask not installed!";
        connectButton.disabled = true;
      }
    });

    // Connect MetaMask
    connectButton.addEventListener('click', async () => {
      try {
        accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        
        // Check network
        const chainId = await web3.eth.getChainId();
        if (chainId != CHAIN_ID) {
          await switchNetwork();
        }
        
        updateUI();
        
      } catch (error) {
        walletStatus.textContent = "Status: Connection failed!";
        console.error(error);
      }
    });

    // Buy Tokens
    buyButton.addEventListener('click', async () => {
      const bnbAmount = bnbAmountInput.value;
      if (!bnbAmount || isNaN(bnbAmount) || parseFloat(bnbAmount) <= 0) {
        transactionStatus.textContent = "Error: Invalid BNB amount!";
        return;
      }

      try {
        buyButton.disabled = true;
        transactionStatus.textContent = "Please confirm transaction in MetaMask...";
        
        const amountWei = web3.utils.toWei(bnbAmount, 'ether');
        
        const tx = await web3.eth.sendTransaction({
          from: accounts[0],
          to: PRESALE_WALLET,
          value: amountWei
        });
        
        transactionStatus.innerHTML = `
          <span class="connected">SUCCESS!</span><br>
          TX Hash: ${tx.transactionHash}<br>
          You will receive your tokens after presale ends.
        `;
        
      } catch (error) {
        transactionStatus.textContent = "Error: Transaction failed!";
        console.error(error);
      } finally {
        buyButton.disabled = false;
      }
    });

    // Calculate tokens
    function calculateTokens() {
      const bnbAmount = parseFloat(bnbAmountInput.value) || 0;
      const tokens = bnbAmount * TOKEN_RATE;
      tokenAmountSpan.textContent = tokens.toLocaleString();
    }

    // Switch Network
    async function switchNetwork() {
      try {
        await window.ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: `0x${CHAIN_ID.toString(16)}` }],
        });
      } catch (switchError) {
        if (switchError.code === 4902) {
          try {
            await window.ethereum.request({
              method: 'wallet_addEthereumChain',
              params: [{
                chainId: `0x${CHAIN_ID.toString(16)}`,
                chainName: 'Binance Smart Chain',
                nativeCurrency: {
                  name: 'BNB',
                  symbol: 'BNB',
                  decimals: 18
                },
                rpcUrls: ['https://bsc-dataseed.binance.org/'],
                blockExplorerUrls: ['https://bscscan.com']
              }]
            });
          } catch (addError) {
            throw new Error("Failed to add BSC network");
          }
        }
        throw new Error("Failed to switch to BSC");
      }
    }

    // Update UI
    function updateUI() {
      if (accounts.length > 0) {
        walletStatus.innerHTML = `<span class="connected">Connected: ${accounts[0].substring(0, 6)}...${accounts[0].substring(38)}</span>`;
        connectButton.style.display = 'none';
        presaleSection.style.display = 'block';
      } else {
        walletStatus.textContent = "Status: Not connected";
        connectButton.style.display = 'block';
        presaleSection.style.display = 'none';
      }
    }
  </script>
</body>
</html>
