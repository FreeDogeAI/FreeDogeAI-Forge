<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeDogeAI Token Sale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #status {
            color: red;
            margin-top: 10px;
        }
        #walletInfo {
            margin: 10px 0;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>FreeDogeAI Token Sale</h2>
        <div id="walletInfo"></div>
        <button id="connectButton" onclick="connectWallet()">Connect with MetaMask</button>
        <div id="buySection" style="display: none;">
            <input type="number" id="bnbAmount" placeholder="Enter BNB amount" step="0.01" min="0">
            <p id="fdaiAmount">FDAI to receive: 0</p>
            <button id="buyButton" onclick="buyFDAI()">Buy FDAI Tokens</button>
        </div>
        <div id="status"></div>
    </div>

    <!-- Web3.js kütüphanesi -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script>
        // Sabitler
        const ALICI_CUZDAN_ADRESI = "0xYOUR_WALLET_ADDRESS"; // BNB'nin gönderileceği senin cüzdan adresin
        const FDAI_PER_BNB = 120000000000; // 1 BNB = 120,000,000,000 FDAI
        const BSC_CHAIN_ID = "0x38"; // BSC Mainnet (testnet için 0x61)

        let web3;
        let userAddress;

        // MetaMask bağlantısı
        async function connectWallet() {
            try {
                // MetaMask yüklü mü kontrol et
                if (typeof window.ethereum === 'undefined') {
                    document.getElementById('status').innerText = "MetaMask yüklü değil. Lütfen yükleyin.";
                    return;
                }

                web3 = new Web3(window.ethereum);

                // BSC ağına geçiş
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: BSC_CHAIN_ID }],
                    });
                } catch (switchError) {
                    if (switchError.code === 4902) {
                        document.getElementById('status').innerText = "Binance Smart Chain'i MetaMask'e ekleyin.";
                        return;
                    }
                    throw switchError;
                }

                // Cüzdan bağlantısı iste
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                userAddress = accounts[0];

                // Mobil imza (personal_sign) ile güvenli bağlantı
                const message = `FreeDogeAI: ${userAddress} için bağlantıyı onaylıyorum`;
                await window.ethereum.request({
                    method: 'personal_sign',
                    params: [message, userAddress],
                });

                // Başarılı bağlantı
                document.getElementById('connectButton').style.display = 'none';
                document.getElementById('buySection').style.display = 'block';
                updateWalletInfo();
            } catch (error) {
                document.getElementById('status').innerText = `Bağlantı hatası: ${error.message}`;
            }
        }

        // Cüzdan bilgilerini güncelle
        async function updateWalletInfo() {
            if (!web3 || !userAddress) return;

            const balance = await web3.eth.getBalance(userAddress);
            const bnbBalance = web3.utils.fromWei(balance, 'ether');
            document.getElementById('walletInfo').innerText = 
                `Bağlı Cüzdan: ${userAddress}\nBNB Bakiyesi: ${parseFloat(bnbBalance).toFixed(4)}`;
        }

        // BNB miktarına göre FDAI hesapla
        document.getElementById('bnbAmount').addEventListener('input', function() {
            const bnbAmount = parseFloat(this.value);
            if (isNaN(bnbAmount) || bnbAmount <= 0) {
                document.getElementById('fdaiAmount').innerText = "FDAI miktarı: 0";
                return;
            }
            const fdaiAmount = bnbAmount * FDAI_PER_BNB;
            document.getElementById('fdaiAmount').innerText = `FDAI miktarı: ${fdaiAmount.toLocaleString()}`;
        });

        // FDAI token satın alma
        async function buyFDAI() {
            try {
                const bnbAmount = document.getElementById('bnbAmount').value;
                if (!bnbAmount || parseFloat(bnbAmount) <= 0) {
                    document.getElementById('status').innerText = "Geçerli bir BNB miktarı girin.";
                    return;
                }

                document.getElementById('buyButton').disabled = true;
                document.getElementById('status').innerText = "İşlem işleniyor...";

                // BNB'yi senin cüzdanına gönder
                const weiAmount = web3.utils.toWei(bnbAmount, 'ether');
                const tx = await web3.eth.sendTransaction({
                    from: userAddress,
                    to: ALICI_CUZDAN_ADRESI,
                    value: weiAmount,
                });

                // FDAI token dağıtımı (manuel veya kontratla)
                // NOT: Manuel dağıtım için bu kısmı kaldırabilirsiniz
                document.getElementById('status').innerText = 
                    `Başarılı! İşlem: ${tx.transactionHash}\nFDAI tokenları manuel olarak gönderilecek.`;
                
                updateWalletInfo();
            } catch (error) {
                document.getElementById('status').innerText = `İşlem hatası: ${error.message}`;
            } finally {
                document.getElementById('buyButton').disabled = false;
            }
        }

        // Sayfa yüklendiğinde cüzdan durumunu kontrol et
        window.addEventListener('load', async () => {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                const accounts = await web3.eth.getAccounts();
                if (accounts.length > 0) {
                    userAddress = accounts[0];
                    document.getElementById('connectButton').style.display = 'none';
                    document.getElementById('buySection').style.display = 'block';
                    updateWalletInfo();
                }
            }
        });
    </script>
</body>
</html>
