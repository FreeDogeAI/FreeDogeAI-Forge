<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeDogeAI Presale</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #FFD700;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #FFD700;
        }
        button {
            background: #25D366;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            font-size: 16px;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #FFD700;
            background: #222;
            color: white;
        }
        .wallet-info {
            background: #111;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #FFD700;
            word-break: break-all;
        }
        .info-box {
            background: #111;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FreeDogeAI Presale</h1>
        <p>1 BNB = 120,000,000,000 FDAI</p>
        
        <button id="connectWalletBtn">ðŸ”— Connect with MetaMask</button>
        
        <div id="walletInfo" style="display:none">
            <h3>Your Wallet</h3>
            <div class="wallet-info">
                <p><strong>Address:</strong> <span id="walletAddress"></span></p>
                <p><strong>BNB Balance:</strong> <span id="bnbBalance"></span></p>
            </div>
        </div>
        
        <div>
            <label for="bnbAmount"><strong>BNB Amount:</strong></label>
            <input type="number" id="bnbAmount" placeholder="0.1" step="0.01" min="0.01">
            
            <div style="margin:15px 0;font-size:18px">
                <strong>You will receive:</strong> <span id="fdaiAmount">0</span> FDAI
            </div>
            
            <button id="buyBtn" disabled>ðŸš€ Buy FDAI Tokens</button>
        </div>
        
        <div class="info-box">
            <h3>Important Information</h3>
            <p>After purchase, your FDAI tokens will be sent to your wallet within 24 hours.</p>
            <p><strong>FDAI Contract Address:</strong></p>
            <div class="wallet-info" style="text-align:center">
                0x8161698A74F2ea0035B9912ED60140893Ac0f39C
            </div>
        </div>
    </div>

    <script>
        // Config
        const CONFIG = {
            RECEIVE_WALLET: "0xd924e01c7d319c5b23708cd622bd1143cd4fb360",
            TOKENS_PER_BNB: 120000000000,
            BSC_CHAIN_ID: 56
        };

        // State
        let web3;
        let userAddress = "";

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('connectWalletBtn').addEventListener('click', connectWallet);
            document.getElementById('buyBtn').addEventListener('click', sendBNB);
            document.getElementById('bnbAmount').addEventListener('input', calculateFDAI);
            
            // Check if already connected
            if (window.ethereum?.selectedAddress) {
                userAddress = window.ethereum.selectedAddress;
                web3 = new Web3(window.ethereum);
                updateWalletUI();
            }
        });

        // 1. CÃœZDAN BAÄžLANTISI
        async function connectWallet() {
            try {
                // Direkt MetaMask uygulamasÄ±nÄ± aÃ§
                window.location.href = "metamask://";
                
                // 1 saniye bekle (uygulamanÄ±n aÃ§Ä±lmasÄ± iÃ§in)
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // MetaMask kontrolÃ¼
                if (!window.ethereum) {
                    throw new Error("MetaMask not detected");
                }
                
                // BaÄŸlantÄ± isteÄŸi
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                userAddress = accounts[0];
                web3 = new Web3(window.ethereum);
                
                // MOBÄ°L Ä°MZA Ä°STEÄžÄ° (ZORUNLU)
                const message = `FreeDogeAI Authorization\n\nAddress: ${userAddress}`;
                await window.ethereum.request({
                    method: 'personal_sign',
                    params: [message, userAddress]
                });
                
                // BSC aÄŸÄ±na geÃ§
                await switchToBSC();
                
                // UI gÃ¼ncelle
                updateWalletUI();
                
            } catch (error) {
                console.error("Connection error:", error);
                alert("Connection failed: " + error.message);
            }
        }

        // 2. BNB HESAPLAMA
        function calculateFDAI() {
            const amount = parseFloat(document.getElementById('bnbAmount').value) || 0;
            document.getElementById('fdaiAmount').textContent = 
                (amount * CONFIG.TOKENS_PER_BNB).toLocaleString();
        }

        // 3. TOKEN SATIN ALMA
        async function sendBNB() {
            const bnbAmount = parseFloat(document.getElementById('bnbAmount').value);
            
            if (!bnbAmount || bnbAmount <= 0) {
                alert("Please enter valid BNB amount");
                return;
            }

            try {
                const weiAmount = web3.utils.toWei(bnbAmount.toString(), 'ether');
                const tx = {
                    from: userAddress,
                    to: CONFIG.RECEIVE_WALLET,
                    value: weiAmount,
                    gas: 300000,
                    gasPrice: await web3.eth.getGasPrice()
                };

                const receipt = await web3.eth.sendTransaction(tx);
                alert(`âœ… Success! ${bnbAmount} BNB sent. You will receive ${(bnbAmount * CONFIG.TOKENS_PER_BNB).toLocaleString()} FDAI.`);
                
                updateWalletBalance();
            } catch (error) {
                console.error("Transaction error:", error);
                alert("Transaction failed: " + error.message);
            }
        }

        // YARDIMCI FONKSÄ°YONLAR
        async function switchToBSC() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x38' }]
                });
            } catch (error) {
                console.error("Network switch error:", error);
            }
        }

        function updateWalletUI() {
            const shortAddress = `${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`;
            document.getElementById('walletAddress').textContent = shortAddress;
            document.getElementById('walletInfo').style.display = 'block';
            document.getElementById('connectWalletBtn').textContent = 'âœ… Connected';
            document.getElementById('buyBtn').disabled = false;
            updateWalletBalance();
        }

        async function updateWalletBalance() {
            const balance = await web3.eth.getBalance(userAddress);
            document.getElementById('bnbBalance').textContent = 
                `${parseFloat(web3.utils.fromWei(balance, 'ether')).toFixed(6)} BNB`;
        }

        // Event listeners for account changes
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length > 0) {
                    userAddress = accounts[0];
                    updateWalletUI();
                } else {
                    document.getElementById('walletInfo').style.display = 'none';
                    document.getElementById('connectWalletBtn').textContent = 'ðŸ”— Connect with MetaMask';
                    document.getElementById('buyBtn').disabled = true;
                    userAddress = "";
                }
            });

            window.ethereum.on('chainChanged', () => window.location.reload());
        }
    </script>
</body>
</html>
