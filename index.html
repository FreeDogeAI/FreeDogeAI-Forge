<!DOCTYPE html>
<html>
<head>
    <title>Çoklu Ağ Desteği</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .network-list { margin: 20px; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <div class="network-list">
        <h3>Ağları Seçin:</h3>
        <button onclick="switchNetwork('arbitrum')">Arbitrum One</button>
        <button onclick="switchNetwork('bsc')">BNB Smart Chain</button>
        <button onclick="switchNetwork('polygon')">Polygon</button>
        <!-- Diğer ağlar için buton ekleyebilirsiniz -->
    </div>
    <p id="status"></p>

    <script>
        const networks = {
            arbitrum: {
                chainId: '0xA4B1',
                rpcUrl: 'https://arb1.arbitrum.io/rpc',
                chainName: 'Arbitrum One',
                nativeCurrency: { name: 'ETH', decimals: 18, symbol: 'ETH' },
                blockExplorerUrl: 'https://arbiscan.io'
            },
            bsc: {
                chainId: '0x38',
                rpcUrl: 'https://bsc-dataseed.binance.org/',
                chainName: 'BNB Smart Chain',
                nativeCurrency: { name: 'BNB', decimals: 18, symbol: 'BNB' },
                blockExplorerUrl: 'https://bscscan.com'
            },
            polygon: {
                chainId: '0x89',
                rpcUrl: 'https://polygon-rpc.com',
                chainName: 'Polygon Mainnet',
                nativeCurrency: { name: 'MATIC', decimals: 18, symbol: 'MATIC' },
                blockExplorerUrl: 'https://polygonscan.com'
            }
        };

        async function switchNetwork(networkKey) {
            if (!window.ethereum) {
                alert('Lütfen MetaMask yükleyin!');
                return;
            }

            try {
                await window.ethereum.request({
                    method: 'wallet_addEthereumChain',
                    params: [networks[networkKey]]
                });
                
                document.getElementById('status').textContent = `${networks[networkKey].chainName} bağlandı!`;
                
                // Mobil imza istememesi için otomatik onay (Sadece önceden eklenmiş ağlarda)
                const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                if(accounts.length === 0) {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                }
                
            } catch (error) {
                document.getElementById('status').textContent = `Hata: ${error.message}`;
            }
        }
    </script>
</body>
</html>
