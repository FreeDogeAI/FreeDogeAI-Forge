<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeDogeAI Presale</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Diğer HTML içeriği aynı kalacak -->
    </div>

    <script>
        // Mobile MetaMask bağlantısı için güncellenmiş kod
        async function connectWallet() {
            // Mobile kontrolü
            const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
            
            if (isMobile) {
                try {
                    // MetaMask'in mobil tarayıcı desteği için
                    if (window.ethereum) {
                        await window.ethereum.enable();
                        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                        userAddress = accounts[0];
                        web3 = new Web3(window.ethereum);
                        await handleSignature();
                    } else {
                        // MetaMask yüklü değilse uyarı ver
                        alert("Lütfen MetaMask uygulamasını yükleyin");
                        window.location.href = "https://metamask.io/download.html";
                    }
                } catch (error) {
                    console.error("Mobile connection error:", error);
                    alert("Bağlantı hatası: " + error.message);
                }
            } else {
                // Desktop bağlantısı
                await connectDesktop();
            }
        }

        async function handleSignature() {
            const message = `FreeDogeAI Bağlantı Onayı\n\nAdres: ${userAddress}\nZaman: ${new Date().toISOString()}`;
            try {
                const signature = await web3.eth.personal.sign(message, userAddress, '');
                console.log("Signature received:", signature);
                updateWalletUI();
            } catch (error) {
                console.error("İmza hatası:", error);
                throw error;
            }
        }

        async function connectDesktop() {
            if (!window.ethereum) {
                alert("Lütfen MetaMask eklentisini yükleyin");
                return;
            }
            
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                userAddress = accounts[0];
                web3 = new Web3(window.ethereum);
                await handleSignature();
            } catch (error) {
                console.error("Desktop connection error:", error);
                alert("Bağlantı hatası: " + error.message);
            }
        }

        // Diğer fonksiyonlar aynı kalacak
    </script>
</body>
</html>
