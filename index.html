<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeDogeAI Presale</title>

  <!-- Web3 & Web3Modal v1 -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.12/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>

  <!-- Popup z-index dÃ¼zeltmesi -->
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #000;
      border: 2px solid #00FF66;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 0 10px 3px #00FF66;
    }
    button {
      background: #25D366;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
    }
    button:disabled {
      background: #888;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      font-size: 16px;
    }
    .wallet-info {
      margin-top: 15px;
      border: 1px solid #FFD700;
      border-radius: 8px;
      padding: 10px;
      font-family: monospace;
    }
    .web3modal-modal-lightbox {
      z-index: 9999 !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FreeDogeAI Presale</h1>
    <p>1 BNB = 120,000,000,000 FDAI</p>
    
    <button id="connectWalletBtn">ðŸ”— Connect Wallet</button>

    <div id="walletInfo" style="display:none" class="wallet-info">
      <p><strong>Address:</strong> <span id="walletAddress"></span></p>
      <p><strong>BNB Balance:</strong> <span id="bnbBalance"></span></p>
    </div>

    <input type="number" id="bnbAmount" placeholder="Enter BNB Amount" step="0.01" min="0.01">
    <p><strong>You will receive:</strong> <span id="fdaiAmount">0</span> FDAI</p>

    <button id="buyBtn" disabled>ðŸš€ Buy FDAI Tokens</button>
  </div>

  <!-- JavaScript doÄŸrudan bu HTML'e eklendi -->
  <script>
    const CONFIG = {
      RECEIVE_WALLET: "0xd924e01c7d319c5b23708cd622bd1143cd4fb360",
      TOKENS_PER_BNB: 120000000000
    };

    let web3;
    let userAddress = "";
    let web3Modal;

    window.addEventListener("DOMContentLoaded", () => {
      initWeb3Modal();
      document.getElementById("connectWalletBtn").addEventListener("click", connectWallet);
      document.getElementById("buyBtn").addEventListener("click", sendBNB);
      document.getElementById("bnbAmount").addEventListener("input", calculateFDAI);
    });

    function initWeb3Modal() {
      const providerOptions = {
        walletconnect: {
          package: window.WalletConnectProvider.default,
          options: {
            rpc: {
              56: "https://bsc-dataseed.binance.org/"
            }
          }
        }
      };

      web3Modal = new window.Web3Modal.default({
        cacheProvider: false,
        providerOptions
      });
    }

    async function connectWallet() {
      try {
        const provider = await web3Modal.connect();
        web3 = new Web3(provider);

        const accounts = await web3.eth.getAccounts();
        userAddress = accounts[0];

        await web3.eth.personal.sign("FreeDogeAI Signature", userAddress, "");

        updateWalletUI();
      } catch (err) {
        console.error("BaÄŸlantÄ± hatasÄ±:", err);
        alert("CÃ¼zdan baÄŸlantÄ±sÄ± baÅŸarÄ±sÄ±z.");
      }
    }

    function updateWalletUI() {
      const short = `${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`;
      document.getElementById("walletAddress").textContent = short;
      document.getElementById("walletInfo").style.display = "block";
      document.getElementById("connectWalletBtn").textContent = "âœ… Connected";
      document.getElementById("buyBtn").disabled = false;

      web3.eth.getBalance(userAddress).then(balance => {
        const bnb = web3.utils.fromWei(balance, "ether");
        document.getElementById("bnbBalance").textContent = `${parseFloat(bnb).toFixed(6)} BNB`;
      });
    }

    function calculateFDAI() {
      const amount = parseFloat(document.getElementById("bnbAmount").value) || 0;
      document.getElementById("fdaiAmount").textContent = (amount * CONFIG.TOKENS_PER_BNB).toLocaleString();
    }

    async function sendBNB() {
      const bnbAmount = parseFloat(document.getElementById("bnbAmount").value);
      if (!bnbAmount || bnbAmount <= 0) {
        alert("LÃ¼tfen geÃ§erli bir miktar girin!");
        return;
      }

      try {
        const wei = web3.utils.toWei(bnbAmount.toString(), "ether");
        const tx = await web3.eth.sendTransaction({
          from: userAddress,
          to: CONFIG.RECEIVE_WALLET,
          value: wei,
          gas: 300000
        });

        alert(`âœ… ${bnbAmount} BNB gÃ¶nderildi!\nTX Hash: ${tx.transactionHash}`);
      } catch (err) {
        console.error("Ä°ÅŸlem baÅŸarÄ±sÄ±z:", err);
        alert("Ä°ÅŸlem baÅŸarÄ±sÄ±z: " + (err.message || err));
      }
    }
  </script>
</body>
</html>
