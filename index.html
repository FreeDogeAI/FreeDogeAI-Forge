<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeDogeAI (FDAI) Presale</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a202c;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: #2d3748;
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
    }
    button {
      background: #f6851b;
      color: white;
      border: none;
      padding: 15px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
    }
    #status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FreeDogeAI (FDAI)</h1>
    <p>Connect your wallet to start</p>
    
    <button id="connectBtn">CONNECT METAMASK</button>
    <div id="status">Status: Not connected</div>
  </div>

  <script>
    // MetaMask bağlantısı
    document.getElementById('connectBtn').addEventListener('click', async () => {
      if (window.ethereum) {
        try {
          const web3 = new Web3(window.ethereum);
          
          // Mobil/desktop bağlantı isteği
          const accounts = await window.ethereum.request({ 
            method: 'eth_requestAccounts' 
          });
          
          // İmza isteği (mobil onayı tetikler)
          const signature = await web3.eth.personal.sign(
            "FreeDogeAI Presale Access", 
            accounts[0],
            "" // Parola (mobilde gerekmez)
          );
          
          document.getElementById('status').innerHTML = `
            <span style="color:#48bb78">
              ✅ Connected!<br>
              Address: ${accounts[0].substring(0, 6)}...${accounts[0].substring(38)}<br>
              Signature: ${signature.substring(0, 10)}...
            </span>
          `;
          
        } catch (error) {
          document.getElementById('status').textContent = `❌ Error: ${error.message}`;
        }
      } else {
        document.getElementById('status').textContent = "MetaMask not installed!";
      }
    });
  </script>
</body>
</html>
