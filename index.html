<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeDogeAI Presale</title>

  <!-- Web3 & Web3Modal v1 -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.12/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>

  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #000;
      border: 2px solid #00FF66;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 0 10px 3px #00FF66;
    }
    button {
      background: #25D366;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
    }
    button:disabled {
      background: #888;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      font-size: 16px;
    }
    .wallet-info {
      margin-top: 15px;
      border: 1px solid #FFD700;
      border-radius: 8px;
      padding: 10px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FreeDogeAI Presale</h1>
    <p>1 BNB = 120,000,000,000 FDAI</p>
    
    <button id="connectWalletBtn">ðŸ”— Connect Wallet</button>

    <div id="walletInfo" style="display:none" class="wallet-info">
      <p><strong>Address:</strong> <span id="walletAddress"></span></p>
      <p><strong>BNB Balance:</strong> <span id="bnbBalance"></span></p>
    </div>

    <input type="number" id="bnbAmount" placeholder="Enter BNB Amount" step="0.01" min="0.01">
    <p><strong>You will receive:</strong> <span id="fdaiAmount">0</span> FDAI</p>

    <button id="buyBtn" disabled>ðŸš€ Buy FDAI Tokens</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
